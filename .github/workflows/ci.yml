name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  daemon-test:
    name: Daemon — test & build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daemon
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: daemon/pnpm-lock.yaml

      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: pnpm build

  menubar-build:
    name: Menubar — build
    runs-on: macos-14
    defaults:
      run:
        working-directory: menubar
    steps:
      - uses: actions/checkout@v4
      - run: swift build -c release
